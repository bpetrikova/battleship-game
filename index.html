<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚢 Lodě - Online Multiplayer</title>
    <meta name="description" content="Hrajte lodě online s přáteli v reálném čase! Moderní multiplayer verze klasické hry lodě.">
    <meta name="keywords" content="lodě, battleship, multiplayer, online hra, česká hra">
    <meta name="author" content="Battleship Game Developer">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://your-domain.com/">
    <meta property="og:title" content="🚢 Lodě - Online Multiplayer">
    <meta property="og:description" content="Hrajte lodě online s přáteli v reálném čase!">
    <meta property="og:image" content="https://your-domain.com/assets/battleship-preview.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://your-domain.com/">
    <meta property="twitter:title" content="🚢 Lodě - Online Multiplayer">
    <meta property="twitter:description" content="Hrajte lodě online s přáteli v reálném čase!">
    <meta property="twitter:image" content="https://your-domain.com/assets/battleship-preview.jpg">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="js/game.js" as="script">
</head>
<body>
    <div class="game-container">
        <!-- The game interface will be dynamically generated by JavaScript -->
        <div class="connection-screen">
            <h1>🚢 Lodě - Online Multiplayer</h1>
            <div class="connection-status" id="connectionStatus">
                <div class="spinner"></div>
                <p>Připojování k serveru...</p>
            </div>
            <div class="player-form" id="playerForm" style="display: none;">
                <h2>Zadej své jméno</h2>
                <input type="text" id="playerName" placeholder="Tvé jméno" maxlength="20" value="Hráč">
                <button onclick="joinGame()" class="control-btn">🎮 Začít hrát</button>
            </div>
            <div class="waiting-screen" id="waitingScreen" style="display: none;">
                <h2>⏳ Čekání na protivníka...</h2>
                <div class="spinner"></div>
                <p>Hledáme dalšího hráče pro tebe</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>🚢 Lodě - Online Multiplayer | Vytvořeno s ❤️ pro milovníky klasických her</p>
        <p>Hra je optimalizována pro moderní prohlížeče s podporou WebSocket</p>
    </footer>

    <!-- JavaScript -->
    <script src="js/game.js"></script>
    
    <!-- Service Worker for offline support (optional) -->
    <!-- Service worker odstraněn kvůli chybějícímu sw.js -->
</body>
</html>
